<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 50%;
        background-color: red;
        top: 50%;
        left: 50%;
        animation: move 5s infinite;
    }
    @keyframes move{
        /* 0%{
            translate: 0
        } */
        25%{ translate: 100px 0}
        50%{ translate: 100px 50px}
        75%{ translate: 0 50px;}
        100%{
            translate: 0
        }
    }
    
</style>
<body>
    <div class="box"></div>
</body>
</html>
