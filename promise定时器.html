<head>

<body>
    <script>
        // 封装⼀个函数，参数是定时器的时间， .then执行回调函数
        function sleep(time) {
            return new Promise((resolve) => setTimeout(resolve, time))
        }
        sleep(5000).then(() => console.log('我会在5秒后打印'))

        // 判断两个对象相等
        const obj = {
            a: 1,
            b: 2
        }
        const obj2 = {
            a: 1,
            b: 2
        }
        const obj3 = {
            a: 1,
            b: "2"
        }

        console.log(JSON.stringify(obj));

        console.log(JSON.stringify(obj3));

    </script>
</body>

</html>
